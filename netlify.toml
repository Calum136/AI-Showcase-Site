[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/fit/start"
  to = "/.netlify/functions/fit-chat"
  status = 200

[[redirects]]
  from = "/api/fit/message"
  to = "/.netlify/functions/fit-chat"
  status = 200

[[redirects]]
  from = "/api/fit/upload"
  to = "/.netlify/functions/fit-chat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
